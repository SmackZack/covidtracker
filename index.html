      <span class="navbar-brand"

          >India</small
        >

    <div
      class="sideNav unique-color shadow-lg text-center d-flex flex-column px-2"

      <a href="#" class="my-2 py-2"><i class="fas fa-2x fa-home"></i></a>

      <div class="container-fluid unique-color-dark text-white-50">
        <div class="row px-3">
          <div class="col-lg-6 col-sm-12 pt-5">
            <div class="text-center">
              <small>Search your State/Union Teritary Here</small>
            </div>
            <!-- Search form -->
            <div class="mt-0 px-4 position-relative">
              <i class="fas fa-2x fa-search" aria-hidden="true"></i>
              <input
                class="form-control unique-color my-3 p-4 border border-dark shadow-lg"
                type="text"
                placeholder="Search"
                id="tableSearch"
                aria-label="Search"
              />
            </div>
            <div class="table-responsive text-wrap table-responsive-sm">
              <ul class="nav nav-pills flex-row" id="pills-tab" role="tablist">
                <li
                  class="nav-item flex-fill rounded alert-danger text-sm-center red-text"
                >
                  <a
                    class="nav-link red-text active"
                    id="pills-home-tab"
                    data-toggle="pill"
                    href="#pills-home"
                    role="tab"
                    aria-controls="pills-home"
                    aria-selected="true"
                  >
                    <div class="h5 pt-2"><strong>Confirmed</strong></div>
                    <div class="font-weight-normal h6">+4600</div>
                    <div class="h4">400033</div>
                  </a>
                </li>
                <li
                  class="nav-item flex-fill rounded alert-primary text-sm-center"
                >
                  <a
                    class="nav-link blue-text"
                    id="pills-profile-tab"
                    data-toggle="pill"
                    href="#pills-profile"
                    role="tab"
                    aria-controls="pills-profile"
                    aria-selected="false"
                  >
                    <div class="h5 pt-2"><strong>Active</strong></div>
                    <div class="font-weight-normal h6">+4600</div>
                    <div class="h4">400033</div></a
                  >
                </li>
                <li
                  class="nav-item flex-fill rounded alert-success text-sm-center"
                >
                  <a
                    class="nav-link green-text"
                    id="pills-contact-tab"
                    data-toggle="pill"
                    href="#pills-contact"
                    role="tab"
                    aria-controls="pills-contact"
                    aria-selected="false"

                    <div class="h5 pt-2"><strong>Recovered</strong></div>
                    <div class="font-weight-normal h6">+4600</div>
                    <div class="h4">400033</div></a
                  >
                </li>
                <li
                  class="nav-item flex-fill rounded alert-secondary text-sm-center"
                >
                  <a
                    class="nav-link text-black-50"
                    id="pills-about-tab"
                    data-toggle="pill"
                    href="#pills-about"
                    role="tab"
                    aria-controls="pills-about"
                    aria-selected="false"

                    <div class="h4">400033</div></a
